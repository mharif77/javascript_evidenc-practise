<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function value_cheek(){
            let marks = prompt("Enter a marks", "");
            if(marks>=80){
                alert("Grade A+");
            }
            else if(marks>=70){
                alert("Grade A");
            }
            else{
                alert("Grade B");
            }
            
        }
        document.write(marks);
    </script>
    <button onclick=" value_cheek()">click here</button>
</body>
</html>
